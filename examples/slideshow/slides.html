<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <title>PyconIT 2022: The Past, Present and Future</title>

    <link rel="stylesheet" href="../build/pyscript.css"/>
    <script defer src="../build/pyscript.js"></script>
    <link rel="stylesheet" href="./slides.css"/>
    <py-config>
        autoclose_loader: true
        runtimes:
          - src: "../pyodide/pyodide.js"
            name: pyodide-0.20
            lang: python
    </py-config>
    <py-env>
- matplotlib
- numpy
- paths:
  - ../antigravity.py
  - ../utils.py
  </py-env>
    <py-register-widget src="./slides.py" name="py-slideshow" klass="SlideShow"></py-register-widget>
</head>
<body id="the_body">
  <py-slideshow id='pyconIT' src="./demoslides.slides"></py-slideshow>

</body>
</html>
